repos:
  - repo: https://github.com/timothycrosley/isort
    rev: 5.10.1
    hooks:
      - id: isort
        additional_dependencies: [poetry, toml]
        types: [python]

  - repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
      - id: black

  - repo: local
    hooks:
      - id: flake8
        name: flake8
        description: wemake-python-styleguide enforcement
        entry: flake8
        language: python
        types: [python]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.971
    hooks:
      - id: mypy
        args: ["--sqlite-cache"]
        additional_dependencies: [pydantic>=1.10, sqlalchemy>=1.4, sqlalchemy-stubs>=0.4, types-dateparser>=1.1.4]

  - repo: local
    hooks:
      - id: poetry
        name: poetry check
        entry: poetry check
        pass_filenames: false
        language: system
        files: ^pyproject\.toml$

default_language_version:
  python: python3.10
